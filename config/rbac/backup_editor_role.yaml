# permissions for end users to edit backups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: backup-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kubebuilder-backup-operator
    app.kubernetes.io/part-of: kubebuilder-backup-operator
    app.kubernetes.io/managed-by: kustomize
  name: backup-editor-role
rules:
- apiGroups:
  - k8s.cloudogu.com
  resources:
  - backups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - k8s.cloudogu.com
  resources:
  - backups/status
  verbs:
  - get
